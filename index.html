<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Little Boxes</title>
		<link type="text/css" rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="middleTreetop"></div>
		<div class="middleTrunk"></div>
		<div class="leftTreetop"></div>
		<div class="leftTrunk"></div>
		<div class="rightTreetop"></div>
		<div class="rightTrunk"></div>
		<div class="house">
			<div class="leftWindow">
				<div class="vCrossbar"></div>
				<div class="hCrossbar"></div>
			</div>
			<div class="rightWindow">
				<div class="vCrossbar"></div>
				<div class="hCrossbar"></div>
			</div>
			<div class="door">
				<div class="doorknob"></div>
			</div>
		</div>
		<div class="roof"></div>
		<div class="chimney"></div>
		<div class="smokebackground">
			<div class="smoke1"></div>
			<div class="smoke2"></div>
			<div class="smoke3"></div>
			<div class="smoke4"></div>
			<div class="smoke5"></div>
			<div class="smoke6"></div>
		</div>
		<div class="stoneStep1"></div>
		<div class="stoneStep2"></div>
		<div class="stoneStep3"></div>
		<div class="stoneStep4"></div>
		<div class="rock">
			<div class="crack1"></div>
			<div class="crack2"></div>
			<div class="crack3"></div>
			<div class="crack4"></div>
		</div>
	</body>
</html>
